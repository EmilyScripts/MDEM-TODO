<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tutu dodo</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Tutu Dodo</h1>
    </header>
    <section id="wrapper">
    <form id="add-todo">
      <label for="todo-input" class="visually-hidden">Enter your to do here</label>
      <input type="text" name="description" value="" placeholder="Enter your todo here" id="todo-input" required>
      <label for="submit-todo" class="visually-hidden">Submit</label>
      <input type="submit" name="submit" value="Add" id="submit-todo">
    </form>
    <div id = "todo-container">
    </div>
    <div id = "progress-container">
    </div>
  </section>
  </body>
  <script type="text/javascript" src = "./logic.js"></script>
  <script type="text/javascript" src = "./dom.js"></script>
</html>
